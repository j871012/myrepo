<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@2"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    var example = new Vue({
        el: '#example',
        data: {
            basklist: {
                res: {}
            },
            baskball: [],
        },
        mounted: function () {
            $("button").click(function () {
                var search = $("#search").val();
                if (search == '') {
                    alert("無");
                } else {
                    $.ajax({
                        type: "POST",
                        url: "search.php",
                        data: { search: search },
                        datatype: "json",
                        success: function (data) {
                            // $("#msg").html(decodeURI(data));
                            var contact = JSON.parse(data);
                            var trHTML = '';
                            $.each(contact, function (index, value) {
                                trHTML += '<tr><td>' + value.id +
                                    '</td><td>' + value.baskid +
                                    '</td><td>' + value.con +
                                    '</td><td>' + value.team_a +
                                    '</td><td>' + value.team_b +
                                    '</td><td>' + value.lose +
                                    '</td><td>' + value.win + '</td></tr>';
                            });
                            $('#example').html(trHTML);
                        },
                        error: function (e) {
                            alert("网络错误，请重试！！");
                        },
                    });
                }

            });
        }
    })
</script>

<body>
    <div id="example">
        <select>
            <option v-for="value in basklist" v-bond:value="value">{{value}}</option>
        </select>
        <table border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>basketid</th>
                    <th>con</th>
                    <th>team_a</th>
                    <th>team_b</th>
                    <th>lose</th>
                    <th>win</th>
                </tr>
            </thead>
            <tbody v-for="value in baskball">

            </tbody>
        </table>
    </div>
</body>


</html>
